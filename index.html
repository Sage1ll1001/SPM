<!DOCTYPE html>
<html>
<head>
       <title>Simple form with headers</title>
</head>
<body>

<h1>Registration Form</h1>

<form>
    <h3>Name:</h3>
         <input type="text" name="name">

    <h3>Email:</h3>
          <input type="email" name="email">

    <h3>Password:</h3>
      <input type="password" name="password">

    <br><br>
                      <input type="submit" value="Submit">
</form>

</body>
</html>
